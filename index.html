<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算問題：計算20問</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSSは提供されていませんが、必要に応じて追加 */
        .hidden { display: none; }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
        /* 例として、テーブルのスタイルを追加 */
        #detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #detail-table th, #detail-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="main-heading">計算問題</h1>
    <p class="info" id="status-info">下のボタンを押して開始してください。</p>

    <div id="quiz-container">
        <div id="problem-container"></div>
        <input type="number" id="answer-input" class="hidden" placeholder="答えを入力" autofocus>
        <button id="start-button">開始</button>
    </div>

    <div id="result-container" class="hidden">
        <h2>結果</h2>
        <p id="time-taken"></p>
        <p id="correct-answers"></p>
        <p id="accuracy-rate"></p>

        <form 
            id="result-form" 
            action="https://docs.google.com/forms/d/e/1FAIpQLSddAMxQ3_c_3jo6w9fpzmCq7qQVR2jXmkmaf0BLdLm4pJAe5A/formResponse"  
            method="POST" 
            target="_blank"  
            class="hidden"
        >
            <input type="hidden" name="entry.339275990" id="form-time-taken">
            <input type="hidden" name="entry.779149345" id="form-correct-answers">
            <input type="hidden" name="entry.877128419" id="form-accuracy-rate">
            </form>
        </div>

    <div id="detail-results" class="hidden">
        <h3>詳細結果</h3>
        <table id="detail-table">
            <thead>
                <tr>
                    <th>問題</th>
                    <th>自分の回答</th>
                    <th>正しい答え</th>
                    <th>正誤</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // 互換性向上のため、すべて var に変更
    var quizData = [];
    var problemContainer = document.getElementById('problem-container');
    var answerInput = document.getElementById('answer-input');
    var startButton = document.getElementById('start-button');
    var resultContainer = document.getElementById('result-container');
    var timeTakenDisplay = document.getElementById('time-taken');
    var correctAnswersDisplay = document.getElementById('correct-answers');
    var accuracyRateDisplay = document.getElementById('accuracy-rate');
    var statusInfo = document.getElementById('status-info');
    var mainHeading = document.getElementById('main-heading');

    // ★★★ 新しいフォーム要素の取得 ★★★
    var resultForm = document.getElementById('result-form');
    var formTimeTakenInput = document.getElementById('form-time-taken');
    var formCorrectAnswersInput = document.getElementById('form-correct-answers');
    var formAccuracyRateInput = document.getElementById('form-accuracy-rate');
    // ★★★ 

    var currentProblemIndex = 0;
    var startTime;

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 問題の生成ロジック
function generateProblems() {
    quizData.length = 0;

    // 1. 二桁 + 三桁、三桁 - 二桁 (1-5問目)
    for (var i = 0; i < 5; i++) {
        var problem, answer;
        var operator = Math.random() < 0.5 ? '+' : '-';
        
        if (operator === '+') {
            // ★★★ 修正箇所: 繰り上がりを強制する二桁 + 三桁の加算 ★★★
            var num1, num2;
            
            // 繰り上がりを強制するロジック (例: 一の位が10以上になるように調整)
            do {
                num1 = getRandomInt(10, 99);   // 二桁
                num2 = getRandomInt(100, 999); // 三桁
            } while ( (num1 % 10) + (num2 % 10) < 10 ); // 一の位で繰り上がりが発生しない限り再試行

            problem = num1 + ' + ' + num2;
            answer = num1 + num2;

        } else {
            // 元のロジック: 三桁 - 二桁 (負にならないように)
            var num1 = getRandomInt(10, 99);
            var num2 = getRandomInt(100, 999);
            problem = num2 + ' - ' + num1; 
            answer = num2 - num1;
        }
        quizData.push({ problem: problem, answer: answer });
    }

    // 2. 三桁 + 三桁 または 三桁 - 三桁 (6-10問目)
    for (var i = 0; i < 5; i++) {
        var problem, answer;
        var operator = Math.random() < 0.5 ? '+' : '-';
        
        if (operator === '+') {
            // ★★★ 修正箇所: 繰り上がりを強制する三桁 + 三桁の加算 ★★★
            var num1, num2;

            // 繰り上がりを強制するロジック (例: 少なくとも一の位か十の位で繰り上がりが発生)
            do {
                num1 = getRandomInt(100, 999); // 三桁
                num2 = getRandomInt(100, 999); // 三桁
                
                var unitsSum = (num1 % 10) + (num2 % 10);
                var tensSum = Math.floor(num1 / 10) % 10 + Math.floor(num2 / 10) % 10 + (unitsSum >= 10 ? 1 : 0);
                
            } while (unitsSum < 10 && tensSum < 10); // 一の位、かつ十の位でも繰り上がりが起きない場合は再試行

            problem = num1 + ' + ' + num2;
            answer = num1 + num2;

        } else {
            // 元のロジック: 引き算で答えが負にならないように大きい方から小さい方を引く
            var num1 = getRandomInt(100, 999);
            var num2 = getRandomInt(100, 999);
            var larger = Math.max(num1, num2);
            var smaller = Math.min(num1, num2);
            problem = larger + ' - ' + smaller;
            answer = larger - smaller;
        }
        quizData.push({ problem: problem, answer: answer });
    }

    // 3. 二桁 × 一桁 (11-15問目) - 変更なし
    for (var i = 0; i < 5; i++) {
        var num1 = getRandomInt(10, 99);
        var num2 = getRandomInt(2, 9); // 一桁の数
        var problem = num1 + ' × ' + num2;
        var answer = num1 * num2;
        quizData.push({ problem: problem, answer: answer });
    }

    // 4. 三桁 ÷ 二桁 (16-20問目) - 変更なし
    for (var i = 0; i < 5; i++) {
        var num1, num2, quotient;
        do {
            quotient = getRandomInt(2, 20);
        } while (quotient === 10); // 答が10になるのを避ける

        do {
            num2 = getRandomInt(10, 99);
            num1 = num2 * quotient;
        } while (num1 < 100 || num1 > 999); // 割られる数が三桁の範囲内

        var problem = num1 + ' ÷ ' + num2;
        var answer = quotient; // num1 / num2 と同じ
        quizData.push({ problem: problem, answer: answer });
    }
}
// displayProblem(), startButtonイベントリスナー, answerInputイベントリスナー, endQuiz(), showDetailResults() は変更ありません。


    // 問題の表示 (省略なし)
    function displayProblem() {
        if (currentProblemIndex < quizData.length) {
            var problem = quizData[currentProblemIndex];
            problemContainer.textContent = problem.problem;
            statusInfo.textContent = '第 ' + (currentProblemIndex + 1) + ' 問 / 20 問';
            answerInput.value = '';
            answerInput.focus();
        } else {
            endQuiz();
        }
    }

    // 開始ボタン (省略なし)
    startButton.addEventListener('click', function() {
        generateProblems();
        currentProblemIndex = 0;
        startButton.classList.add('hidden');
        answerInput.classList.remove('hidden');
        mainHeading.textContent = "問題を解いてください";

        // 問題表示欄の復活
        problemContainer.classList.remove('hidden');
        statusInfo.classList.remove('hidden');
        resultContainer.classList.add('hidden');
        document.getElementById('detail-results').classList.add('hidden');

        startTime = new Date();

        displayProblem();
    });

    // 回答入力 (省略なし)
    answerInput.addEventListener('keydown', function(e) {
        // Enterキーの判定を e.keyCode === 13 に変更
        if (e.keyCode === 13) {
            // 入力が空でないことを確認
            if (answerInput.value.trim() === '') {
                return; 
            }
            
            var userAnswer = parseInt(answerInput.value, 10);
            var correctAnswer = quizData[currentProblemIndex].answer;

            // 回答記録
            quizData[currentProblemIndex].userAnswer = userAnswer;
            quizData[currentProblemIndex].isCorrect = (userAnswer === correctAnswer);

            currentProblemIndex++;
            displayProblem();
        }
    });

    // テスト終了
    function endQuiz() {
        var endTime = new Date();
        var timeDiff = (endTime - startTime) / 1000;

        var correctCount = quizData.filter(function(q) { return q.isCorrect; }).length;
        var totalProblems = quizData.length;
        var accuracy = (correctCount / totalProblems) * 100;

        answerInput.classList.add('hidden');
        problemContainer.classList.add('hidden');
        statusInfo.classList.add('hidden');
        resultContainer.classList.remove('hidden');

        mainHeading.textContent = "テスト終了！";
        timeTakenDisplay.textContent = 'かかった時間: ' + timeDiff.toFixed(2) + ' 秒';
        correctAnswersDisplay.textContent = '正解数: ' + correctCount + ' / ' + totalProblems + ' 問';
        accuracyRateDisplay.textContent = '正答率: ' + accuracy.toFixed(1) + ' %';

        // 詳細結果も表示
        showDetailResults();
        
        // スタートボタンを再表示
        startButton.textContent = "もう一度開始";
        startButton.classList.remove('hidden');

        // ★★★ Googleフォームへ結果を送信 ★★★
        formTimeTakenInput.value = timeDiff.toFixed(2); // かかった時間 (例: 35.12)
        formCorrectAnswersInput.value = correctCount + '/' + totalProblems; // 正解数 (例: 18/20)
        formAccuracyRateInput.value = accuracy.toFixed(1); // 正答率 (例: 90.0)

        // フォームを自動送信
        resultForm.submit();
        // ★★★
    }

    // 詳細結果テーブル表示 (省略なし)
    function showDetailResults() {
        var detailDiv = document.getElementById('detail-results');
        var tbody = document.querySelector('#detail-table tbody');
        tbody.innerHTML = '';
        quizData.forEach(function(q, i) {
            var mark = q.isCorrect ? '○' : '×';
            var tr = document.createElement('tr');
            tr.innerHTML = '<td>' + q.problem + '</td>' +
                           '<td>' + (q.userAnswer !== undefined ? q.userAnswer : '') + '</td>' +
                           '<td>' + q.answer + '</td>' +
                           '<td class="' + (q.isCorrect ? 'correct' : 'incorrect') + '">' + mark + '</td>';
            tbody.appendChild(tr);
        });
        detailDiv.classList.remove('hidden');
    }

</script>

</body>
</html>
